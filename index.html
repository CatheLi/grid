<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi tienda online</title>
    <link rel="stylesheet" href="assets/favicon/Bellota-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;700&family=Open+Sans&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>

<body>
    <main>
        <!--Menú de Navegación-->
        <nav>
            <h1>Mi Ecommerce</h1>
        </nav>

        <!--Barra lateral izquierda-->
        <aside>
            <h2>Categorías</h2>
            <p>Perfumes <span>(13)</span></p>
            <p>Ropa <span>(21)</span></p>
            <p>Accesorios <span>(41)</span></p>
            <p>Zapatos <span>(10)</span></p>
        </aside>

        <!--Grilla de productos-->
        <section>
            <div class="grid">
                <div class="tarjeta">
                    <img src="assets/imgs/imagen-1.jpeg" alt="Perfume">
                </div>
                <h2>Perfume myKingdom</h2>
                <p>31.400</p>
                <button>Comprar</button>
            </div>

            <div class="grid">
                <div class="tarjeta">
                    <img src="assets/imgs/imagen-2.jpeg" alt="Perfume">
                </div>
                <h2>Perfume Phantom</h2>
                <p>69.900</p>
                <button>Comprar</button>
            </div>

            <div class="grid">
                <div class="tarjeta">
                    <img src="assets/imgs/imagen-3.jpeg" alt="Perfume">
                </div>
                <h2>Zapatos Docker</h2>
                <p>29.700</p>
                <button>Comprar</button>
            </div>

            <div class="grid">
                <div class="tarjeta">
                    <img src="assets/imgs/imagen-4.jpeg" alt="Perfume">
                </div>
                <h2>Polerón Puma</h2>
                <p>44.700</p>
                <button>Comprar</button>
            </div>

        </section>


        <!--Footer-->
        <footer>@miecommerce</footer>


    </main>

</body>

</html>
